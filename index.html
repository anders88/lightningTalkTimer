<html>
<head>
<title>Lightning talk timer</title>
<script type="text/javascript" src="scripts/timer.js"></script>
</head>
<body>
<audio id="alarmeff" src="scripts/alarma.wav" style="display: none;"></audio>
<button type="button" onClick="start();">Start</button>
<button type="button" onClick="stop();">Stop</button>
<button type="button" onClick="reset();">Reset</button>
<div id="totalTime">05:00</div>
<button type="button" onClick="adjustTotal(60);">+</button>
<button type="button" onClick="adjustTotal(-60);">-</button>
<div style="font-size: 50em;" id='counter'>05:00</div>
</body>
</html>
